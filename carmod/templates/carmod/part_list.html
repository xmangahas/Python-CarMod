<!-- carmod/templates/carmod/fad_list.html -->
{% extends "carmod/base.html" %}

{% block content %}
<h2>Parts <a href="{% url 'part_create' %}">(+)</a></h2>
<ul>
  {% for part in parts %}
  <li>
    <a href="{% url 'part_detail' pk=part.pk %}">{{ part.part_name }}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
